# Name of the workflow
name: Release

# Run on every commit tag which begins with "v" (e.g., "v0.1.4")
on:
  push:
    tags:
      - "v*"

# Automatically create a GitHub Release, with release details specified (the relevant commits)
jobs:
  pre-release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: get-name
        run: |
          echo "REPO_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV
      - name: print-name
        run: |
          echo "${{ env.REPO_NAME }}"
      - name: "Install dependences"
        run: |
          echo "Install npm dependences"
          npm install
      - name: "Build js"
        run: |
          echo "Building gulp assets!"
          gulp build
      - name: "Create zip file"
        run: |
            if [[ -z "$VERSION" ]]; then
              VERSION="${GITHUB_REF#refs/tags/}"
              VERSION="${VERSION#v}"
            fi
            FILENAME="${NAME}.zip"
            echo "ℹ︎ VERSION is $VERSION" 
            zip -r deployment.zip assets gracias.html index.html send_mail.php
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          #automatic_release_tag: "latest" Uncomment to put your custom tag
          prerelease: false
          #title: "Development Build" Uncomment to put your custom title
          files: |
            deployment.zip